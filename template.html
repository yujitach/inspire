<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
    /* First three rules have to be body, a:link, a:hover exactly in this order,
     since it's referenced in the Light-Dark appearance switch code in ArticleView.m.
     The colors are also hard-coded there.
     Don't forget to change the values there if you change the values here.*/
    body{
	background-repeat: repeat;
	background-color:white;color:black;
    }
    a:link{
	text-decoration:none;
	color:rgb(59, 53, 244);
    }
    a:hover{
	text-decoration:underline;
	color:rgb(59, 53, 244);
    }
    a.nonloudlink:link{
	color:inherit;
	text-decoration:none;
    }
    a.nonloudlink:hover{
	text-decoration:underline;
    }
    
    #divider{
	background-color:#ccc;
	color:#ccc;
	height:1px;
	border:1px;
	margin-left:.3em;
	margin-right:.3em;
	margin-top:.4em;
	margin-bottom:.4em;
    }
    #rightBox{
	float:right;
	text-align:right;
	-webkit-border-radius:8pt;
	padding-left:.7em;
	padding-right:.7em;
	padding-top:.2em;
	padding-bottom:.2em;
	margin:.2em;
	background-color:rgba(200,200,200,0.3);
	font-weight:medium;
	font-size:100%;
    }
    
    #eprintBox{
	font-weight:medium;
	font-size:110%;
	padding:.3em;
	padding-top:.1em;
    }
    #eprint{
    }
    #journal{
        display:inline-block;
    }
    #authors{
	font-size:100%;
	font-weight:bold;
	padding:.3em;
	
    }
    .vol{
	font-weight:bold;
    }
    #title{
	font-weight:bold;
	font-size:110%;
	padding:.3em;
    }
    
    #commentBox{
	font-size:90%;
	padding:.3em;
    }
    #comments{
    }
    #arxivCategory{
	font-weight:bold;
    }
    
    #abstract{
	padding-top:.3em;
	padding-left:.3em;
	padding-right:.3em;
	text-align:justify;
    }
    .equation{
	/*    font-style:italic;*/
    }
    .overline{
	text-decoration:overline;
    }
    #centerBox{
	visibility:visible;
	position:fixed;
	text-align:center;
	bottom:50%;
	right:30%;
	left:30%;
	top:50%;
	width:40%;
	color:#888;
	font-size:12pt;
	font-family:helvetica;
    }
    #mainBox{
	visibility:hidden;
    }
    #messageBox{
	visibility:hidden;
	position:fixed;
	bottom:10pt;
	right:10pt;
	-webkit-border-radius:10pt;
	padding-top:5pt;
	padding-bottom:5pt;
	padding-left:10pt;
	padding-right:10pt;
	background-color:rgba(0,0,0,0.8);
	
	border-style:solid;
	border-color:rgba(100,100,100,1);
	border-width:1.5pt;
	
	color:white;
	font-weight:bold;
	font-family:helvetica;
	font-size:12pt;
	
	-webkit-animation-name:steady;
	-webkit-animation-duration:1s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-direction: alternate;
	-webkit-animation-timing-function: ease-in-out;
    }
    @-webkit-keyframes blinking{
	from{
	    opacity:.7;
	}
	to{
	    opacity:1;
	}
    }
</style>
</head>

<body>
    <div id="mainBox">
	<div id="rightBox">
	    <span id="pdfPath"></span><br>
	    <span id="spires"></span><br>
	    <span id="citedBy"></span><br>
	    <span id="refersTo"></span><br> 
	    <span id="texKey"></span><br> 
	    
	</div>

	<div id="eprintBox">
	    <span id="eprint"></span>
	    <span id="journal"></span>
	</div>
		
	<div id="title"></div>
	
	<div id="authors"></div>
	
	<div id="commentBox">
	    <span id="comments"></span> 
	    <span id="arxivCategory"></span>
	</div>
	
	<hr id="divider">
	
	<div id="abstract"></div>
    </div>
    
    <div id="messageBox"></div>
    
    <div id="centerBox"></div>
</body>
</html>
